apiVersion: apps/v1
kind: Deployment
metadata:
  name:  addtask-todo-microservice
spec:
  selector:
    matchLabels:
      app: addtask-todo-microservice
  replicas: 2
  template:
    metadata:
      labels:
        app: addtask-todo-microservice
    spec:
      containers:
      - name:  addtask-todo-microservice
        image:  acrprodtodoapp.azurecr.io/todo-add-tasks-api:v1
        env:
        - name: CONNECTION_STRING
          value: "Driver={ODBC Driver 18 for SQL Server};Server=tcp:sql-prod-todoapp.database.windows.net,1433;Database=sqldb-prod-todoapp;Uid=devopsadmin;Pwd={your_password_here};Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
        ports:
        - containerPort:  8000
